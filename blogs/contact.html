<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - SukhBlogs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #28007e;
            color: #fff;
            padding: 2rem 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        .container {
            max-width: 700px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        h2 {
            color: #28007e;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background-color: #28007e;
            color: #fff;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #6a00ff;
        }

        p.contact-info {
            margin-top: 1.5rem;
            font-size: 1rem;
        }

        a {
            color: #28007e;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Me</h1>
        <p>Get in touch with me for queries, feedback, or collaboration!</p>
    </header>

    <div class="container">
        <h2>Send a Message</h2>
        <form action="https://formspree.io/f/yourformid" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="_replyto" placeholder="Your Email" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <p class="contact-info">Or reach me via email directly: <a href="mailto:yourname@example.com">yourname@example.com</a></p>
        <p class="contact-info">Follow me on social media: 
            <a href="#" target="_blank">Twitter</a> | 
            <a href="#" target="_blank">LinkedIn</a> | 
            <a href="#" target="_blank">Instagram</a>
        </p>
    </div>

</body>
</html>
